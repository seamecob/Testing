<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 50px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        main {
            padding: 50px 20px;
        }

        main a {
            display: inline-block;
            margin: 20px 10px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        main a:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <p>Your one-stop site for amazing content.</p>
    </header>

    <main>
        <p>Explore the site and learn more:</p>
        <a href="tos.html">Terms of Service</a>
        <a href="privacy.html">Privacy Policy</a>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
        <p>
            <a href="tos.html">Terms of Service</a> | 
            <a href="privacy.html">Privacy Policy</a>
        </p>
    </footer>

</body>
</html>
